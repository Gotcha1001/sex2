<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sex app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles */
        .carousel-item img {
            max-height: 400px; /* Set the maximum height of the images */
            object-fit: cover; /* Ensure the images cover the entire carousel item */
        }

        #carouselExampleIndicators {
            max-width: 400px; /* Set the maximum width of the carousel */
            margin: 0 auto; /* Center the carousel */
        }
    </style>
</head>
<body class="gradient-background">

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5">Pick your options for the Day</h1>
                <a href="./general.html" class="d-block mx-auto mt-3"><button class="btn btn-outline-primary mb-4 text-bg-primary">General Suggestions</button></a>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./pictures/1.jpg" class="d-block w-100" alt="blonde hair">
                        </div>
                        <div class="carousel-item">
                            <img src="./pictures/2.jpg" class="d-block w-100" alt="me">
                        </div>
                        <div class="carousel-item">
                            <img src="./pictures/6.jpg" class="d-block w-100" alt="me">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">

    </div>
    
    <div class="container">

    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
